<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <a (click)="toggleLoginFormVisibility()">Login</a>
    <login-form *ngIf="loginFormIsVisible"></login-form>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <a (click)="toggleRegisterFormVisibility()">Register</a>
    <register-form *ngIf="registerFormIsVisible"></register-form>
  </div>
</div>
