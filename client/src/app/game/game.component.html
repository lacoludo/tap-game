<div class="row">
  <div class="col-md-12">
    <a class="btn" routerLink="/me">Play</a>
    <a class="btn" (click)="auth.logout()">Logout</a>
  </div>
  <div class="col-md-12">
    <ul>
      <li *ngFor="let score of scores">
        {{score.score}}pts - {{score.user.firstname}} {{score.user.lastname}} - {{score.date | date:'dd/MM/yyyy H:mm:s'}}
      </li>
    </ul>
  </div>
</div>
